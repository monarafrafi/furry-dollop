<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ invoice.client }}
<table>
    <thead>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    {% for line in invoice.invoice_lines %}
    <tr>
        <td> {{line.product.name}}</td>
        <td> {{line.quantity}}</td>
        <td> {{line.product.price}}</td>
        <td> {{line.amount}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
